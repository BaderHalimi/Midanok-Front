<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نشر فرصة تدريب | ميدانك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-slate-50 via-white to-purple-50">
    <div class="flex min-h-screen">
        <aside class="hidden lg:flex flex-col w-72 bg-white border-l border-slate-200 shadow-xl fixed right-0 top-0 h-screen overflow-y-auto">
            <div class="p-6 border-b border-slate-200">
                <a href="../index.html" class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-600 to-pink-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-briefcase text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-black bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">ميدانك</span>
                </a>
            </div>

            <nav class="flex-1 p-4 space-y-1">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-semibold transition-all">
                    <i class="fas fa-home text-lg"></i>
                    <span>لوحة التحكم</span>
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-semibold transition-all">
                    <i class="fas fa-building text-lg"></i>
                    <span>ملف الشركة</span>
                </a>
                <a href="post-opportunity.html" class="flex items-center gap-3 px-4 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl shadow-lg font-semibold">
                    <i class="fas fa-plus-circle text-lg"></i>
                    <span>نشر فرصة تدريب</span>
                </a>
                <a href="opportunities.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-semibold transition-all">
                    <i class="fas fa-briefcase text-lg"></i>
                    <span>فرص التدريب</span>
                </a>
                <a href="applications.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-semibold transition-all">
                    <i class="fas fa-file-alt text-lg"></i>
                    <span>الطلبات الواردة</span>
                </a>
                <a href="trainees.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-semibold transition-all">
                    <i class="fas fa-users text-lg"></i>
                    <span>المتدربون</span>
                </a>
                <a href="messages.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-semibold transition-all">
                    <i class="fas fa-comments text-lg"></i>
                    <span>الرسائل</span>
                </a>
                <a href="evaluations.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-semibold transition-all">
                    <i class="fas fa-star text-lg"></i>
                    <span>التقييمات</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 lg:mr-72">
            <div class="p-4 sm:p-6 lg:p-8">
                <div class="mb-8 bg-gradient-to-br from-purple-600 to-pink-600 rounded-3xl p-8 text-white shadow-2xl">
                    <h1 class="text-3xl lg:text-4xl font-black mb-3">نشر فرصة تدريب جديدة</h1>
                    <p class="text-xl text-white/90">أضف تفاصيل فرصة التدريب لجذب أفضل المواهب</p>
                </div>

                <div class="bg-white rounded-2xl shadow-lg border border-slate-200 p-8">
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">عنوان الفرصة</label>
                            <input type="text" placeholder="مثال: تدريب تطوير تطبيقات الويب" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-purple-500">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">نوع التدريب</label>
                            <select class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                                <option>تدريب جامعي</option>
                                <option>تدريب مهني</option>
                                <option>منتهي بالتوظيف</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">عدد الساعات</label>
                            <select class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                                <option>90 ساعة</option>
                                <option>120 ساعة</option>
                                <option>180 ساعة</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">التخصص المطلوب</label>
                            <select class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                                <option>علوم الحاسب</option>
                                <option>هندسة البرمجيات</option>
                                <option>تقنية المعلومات</option>
                                <option>نظم المعلومات</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">عدد المقاعد</label>
                            <input type="number" value="5" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">وصف الفرصة</label>
                            <textarea rows="5" placeholder="اكتب وصفاً تفصيلياً عن فرصة التدريب..." class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl"></textarea>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">المهارات المطلوبة</label>
                            <input type="text" placeholder="مثال: JavaScript, React, Node.js" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <button class="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition-all hover:scale-105">
                            <i class="fas fa-paper-plane ml-2"></i>
                            نشر الفرصة
                        </button>
                        <button class="px-8 py-4 bg-white border-2 border-slate-300 text-slate-700 rounded-xl font-bold hover:bg-slate-50 transition-all">
                            <i class="fas fa-times ml-2"></i>
                            إلغاء
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
