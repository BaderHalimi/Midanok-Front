            <nav class="flex-1 p-4 space-y-1">

                </a>
                <a href="trainees.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-semibold transition-all">

                <a href="messages.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-semibold transition-all">

                    <span>تسجيل الخروج</span>

        <main class="flex-1 lg:mr-72">
            <div class="sticky top-0 z-40 bg-white/80 backdrop-blur-xl border-b border-slate-200 shadow-sm">
                <div class="px-4 sm:px-6 lg:px-8 py-4">
                    <h2 class="text-xl font-bold text-slate-900">ملف الشركة</h2>
                </div>
            </div>

            <div class="p-4 sm:p-6 lg:p-8">
                <div class="bg-white rounded-2xl shadow-lg border border-slate-200 p-8 mb-8">
                    <div class="flex items-center gap-6 mb-8">
                        <div class="w-32 h-32 bg-gradient-to-br from-purple-600 to-pink-600 rounded-3xl flex items-center justify-center shadow-2xl">
                            <i class="fas fa-building text-white text-5xl"></i>
                        </div>
                        <div class="flex-1">
                            <h1 class="text-3xl font-black text-slate-900 mb-2">شركة التقنية المتقدمة</h1>
                            <p class="text-lg text-slate-600 mb-3">تطوير البرمجيات والحلول التقنية</p>
                            <div class="flex gap-2">
                                <span class="px-4 py-2 bg-green-100 text-green-700 rounded-xl font-bold text-sm">معتمدة ✓</span>
                                <span class="px-4 py-2 bg-purple-100 text-purple-700 rounded-xl font-bold text-sm">نشطة</span>
                            </div>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">اسم الشركة</label>
                            <input type="text" value="شركة التقنية المتقدمة" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">رقم السجل التجاري</label>
                            <input type="text" value="1234567890" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">البريد الإلكتروني</label>
                            <input type="email" value="info@techcompany.com" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">رقم الهاتف</label>
                            <input type="tel" value="+966 11 234 5678" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">العنوان</label>
                            <input type="text" value="الرياض، حي الملز، شارع الملك عبدالعزيز" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">نبذة عن الشركة</label>
                            <textarea rows="5" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl">شركة رائدة في مجال تطوير البرمجيات والحلول التقنية المبتكرة. نقدم خدمات تطوير تطبيقات الويب والجوال، وحلول الذكاء الاصطناعي، والأمن السيبراني.</textarea>
                        </div>
                    </div>

                    <div class="flex gap-3 mt-8">
                        <button class="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition-all">
                            <i class="fas fa-save ml-2"></i>
                            حفظ التغييرات
                        </button>
                        <button class="px-8 py-4 bg-white border-2 border-slate-300 text-slate-700 rounded-xl font-bold hover:bg-slate-50 transition-all">
                            <i class="fas fa-undo ml-2"></i>
                            إلغاء
                        </button>
                    </div>
                </div>
            </div>

    </div>
